<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tab Switching</title>
        <style media="screen">
        .container {
            margin-top: 15px;
        }

        .p {
            text-align: center;
            margin-top: 50px;
        }
        </style>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <div id="myTab" class="container">
          <ul class="nav nav-tabs" role="tablist">
            <li class="tab active">
              <a id="tab1" href="#home" role="tab" aria-controls="home" aria-selected="true" data-toggle="tab" tabindex="0">Home</a>
            </li>
            <li class="tab">
              <a id="tab2" href="#profile" role="tab" aria-controls="profile" aria-selected="false" data-toggle="tab" tabindex="-1">Profile</a>
            </li>
            <li class="tab">
              <a id="tab3" href="#articles" role="tab" aria-controls="articles" aria-selected="false" data-toggle="tab" tabindex="-1">Articles</a>
            </li>
          </ul>

          <div id="myTabContent" class="tab-content" aria-live="polite">
            <div class="tab-pane fade in active" id="home" role="tabpanel" aria-labelledby="tab1" aria-hidden="false" tabindex="0">
              <p>Welcome!</p>
            </div>
            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="tab2" aria-hidden="true" tabindex="0">
              <p>My profile.</p>
            </div>
            <div class="tab-pane fade" id="articles" role="tabpanel" aria-labelledby="tab3" aria-hidden="true" tabindex="0">
              <p>My articles.</p>
            </div>
          </div>
        </div>

        <p class="p">Demo by Stephan Max. <a href="http://www.sitepoint.com/introduction-wai-aria/">See article</a>.
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script type="text/javascript" src = "js/index.js">

        </script>
    </body>
</html>
